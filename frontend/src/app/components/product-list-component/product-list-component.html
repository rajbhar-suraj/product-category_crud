<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Products</h2>

  <div class="overflow-x-auto bg-white rounded-xl shadow-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Product Name</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Category ID</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">Category Name
          </th>

        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr *ngFor="let product of products" class="hover:bg-gray-50 transition duration-200 ease-in-out">
          <td class="px-6 py-4 text-gray-700 font-medium">{{ product.product_id }}</td>
          <td class="px-6 py-4 text-gray-700">{{ product.product_name }}</td>
          <td class="px-6 py-4 text-gray-700">{{ product.category_id }}</td>
          <td class="px-6 py-4 text-gray-700">{{ product.category_name }}</td>

        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex justify-center items-center gap-3 mt-6">
    <button *ngFor="let page of totalPages" (click)="loadProducts(page)"
      class="px-4 py-2 rounded-md text-sm font-medium bg-gray-100 hover:bg-gray-200 text-gray-800 transition duration-200">
      {{ page }}
    </button>
  </div>
</div>
